<p-panel header="pipes personalizados" class="pt-2">
  <div class="grid">
    <div class="col-12 md:col-4"></div>
    <p-card header="uppercase">
      {{ "nosotros" | toggleCase : isUpperCase }}</p-card
    >
  </div>
  <p-toolbar>
    <div class="p-toolbar-group-end">
      <p-button
        label="ToggleCase"
        class="mr-2"
        (click)="toggleUpperCase()"
      ></p-button>
      <p-button
        label="Por nombre"
        styleClass="p-button-success mr-2"
      ></p-button>
      <p-button label="CanFly" styleClass="p-button-danger"></p-button>
      <p-button label="Por Color" styleClass="p-button-success ml-2"></p-button>
    </div>
  </p-toolbar>
  <p-panel header="HÃ©roes">
    <p-table [value]="hero" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Puede Volar</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.canFly | canFly | titlecase }}</td>
          <td>{{ product.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</p-panel>
